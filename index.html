<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user-container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Редактировать профиль"></button>
    </section>
    <section class="elements" aria-label="Фото галерея">
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrusmountain.jpg" alt="Гора Эльбрус" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrusmountain.jpg" alt="Гора Эльбрус" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__description">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="username">
        <input type="text" placeholder="Исследователь океана" class="popup__input popup__input_type_profession" name="profession">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="Закрыть редактор профиля"></button>
    </div>
  </div>
</body>
</html>
