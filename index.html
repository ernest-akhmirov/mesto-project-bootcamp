<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user-container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Редактировать профиль"></button>
    </section>
    <section class="elements" aria-label="Фото галерея">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile" novalidate>
        <input type="text" placeholder="Ваше Имя" class="popup__input popup__input_type_name" name="username" id="profile-name" required minlength="2" maxlength="40">
        <span class="popup__error profile-name-error"></span>
        <input type="text" placeholder="Инфо о себе" class="popup__input popup__input_type_profession" name="profession" id="profile-profession" required minlength="2" maxlength="200">
        <span class="popup__error profile-profession-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__close popup__close_btn-profile" type="button" aria-label="Закрыть редактор профиля"></button>
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="newPlace" novalidate>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_place" id="place-name" name="placeName" minlength="2" maxlength="30">
        <span class="popup__error place-name-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" id="place-link" name="placeLink" required>
        <span class="popup__error place-link-error"></span>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button class="popup__close popup__close_btn-place" type="button" aria-label="Закрыть добавления места"></button>
    </div>
  </div>
  <div class="popup popup_zoomImg">
    <div class="popup__imgContainer">
      <button type="button" class="popup__close popup__close_btnImg">
      </button>
      <img class="popup__image" src="" alt="">
      <p class="popup__imageText"></p>
    </div>
  </div>
  <template id="templateCard">
    <article class="element">
      <img src="#" alt="" class="element__photo">
      <div class="element__description">
        <h2 class="element__title">Подпись фото</h2>
        <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="element__delete-button" type="button" aria-label="Удалить место"></button>
    </article> 
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
