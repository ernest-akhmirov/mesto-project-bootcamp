<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="../mesto-project-bootcamp/images/logo.svg" alt="Место Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__user-container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
      </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <figure class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Карачаевск</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/elbrusmountain.jpg" alt="Гора Эльбрус" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Домбай</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/elbrusmountain.jpg" alt="Гора Эльбрус" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Домбай</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <figcaption class="element__discription">
          <p class="element__title">Карачаево-Черкессия</p>
          <button class="element__like-button"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" placeholder="Жак-Ив Кусто" class="popup__input">
      <input type="text" placeholder="Исследователь океана" class="popup__input">
      <button type="submit" class="popup__button-save">Сохранить</button>
      <button class="popup__close"></button>
    </form>
  </div>
</body>
</html>
